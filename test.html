        tests = ["一直認為自己只是個平凡孤兒的哈利波特，卻身懷奇異魔法，因為他的父母其實都是魔法師，但被邪惡巫師佛地魔殺害，使得哈利波特從小寄養在德思禮姨丈家，受盡姨媽和姨丈一家人的歧視、欺侮與虐待。後來，即將進入十一歲的哈利，因緣際會地進入霍格華茲魔法學院學習各種魔法，才發現原來在這個地球上有兩個極端不一樣的世界，一個是麻瓜們的世界，而另一個世界則有巫師、魔法等，各種超乎人類想像的事物所組成的魔法世界。本以為自己是一個再普通不過的孤兒，萬萬料想不到在另外一個充滿了巫師與法術的世界裡，自己竟然是家喻戶曉、赫赫有名的傳奇人物，藉由海格魯霸這位面惡心善的鑰匙管理員帶領下，哈利終於知道自己是出生在魔法家庭的身世...。",
                "哈利·波特這個假期過得可不好，他不但要忍受他那傲慢無禮的舅媽佩圖尼亞（費奧娜·肖扮演）與舅舅維農·杜斯利（理查德·格裏菲斯扮演），同時他最好的朋友朗·維斯利（魯帕特·格林特扮演）與赫敏·格蘭傑（艾瑪·沃森扮演）似乎也把他給忘了。哈利寫給他們的信都得不到回覆，這時出現了離奇的事，哈利12歲生日那天，一個神祕的小精靈多比（Dobby）出現在他的臥室中，它警告哈利，如果想回到霍格沃茨魔法學校，將會遭遇極大的危險……",
                "哈利（丹尼爾·雷德克裏夫）即將在霍格沃茲渡過第三個年頭，此時在阿茲塔班卻傳出惡棍小天狼星（加裏·奧德曼）越獄的消息。據說小天狼星正是背叛哈利父母的好友，他的教父，而這次小天狼星越獄似乎正是為了找他。哈利的心裡悄悄的滋生了為父母報仇的想法，期待著小天狼星的出現。 新來的魔法老師盧平（大衛·休裏斯）有著桀驁不馴的個性，與哈利關係很好，教了哈利許多實用的黑魔法防禦知識。而此時在他的魔法地圖上卻出現了一個神祕人物，蟲尾巴。偶然的機會下，在尖叫棚屋裡集齊了哈利父親當年的所有好友，盧平、蟲尾巴、小天狼星，哈利的魔杖直指向小天狼星，但他發現那罪犯看他的眼神裡充滿了疼愛……",
                "哈利·波特在魔法學校經過三年的學習和磨鍊，逐漸成長為一個出色的巫師。新學年開始前，哈利和好朋友羅恩、赫敏一起去觀看精彩的魁地奇世界懷賽，無意間發現了消失十三年的黑魔標記。哈利的心頭籠上了一團濃重的陰雲，但三個少年依然擁有他們自己的天地，霍格沃茨是他們心目中永遠的伊甸園。然而，少男少女的心思是那樣難以捉摸，三人之間的美好友情竟是那樣一波三折，忽晴忽雨……哈利渴望與美麗的秋·張共同走進一個美麗的故事，但這個朦朦朧朧的憧憬卻遭受了小小的失意。他要做一個普普通通的四年級魔法學生，可不幸的是，哈利註定永遠都不可能平平常常——即使拿魔法界的標準來衡量。黑魔的陰影始終揮之不去，種種暗藏殺機的神祕事件將哈利一步步推向了伏地魔的魔爪。哈利渴望在百年不遇的三強爭霸賽中戰勝自我，完成三個驚險艱鉅的魔法項目，誰知整個競賽竟是一個天大的黑魔法陰謀。",
                "經歷了一系列的挑戰賽考驗之後的哈利．波特(丹尼爾．雷德克裏夫飾)終於迎來了他在霍格華茲魔法學校的第五個年頭的學習生活。曾在之前的“迷宮大賽”中不幸遭遇凶殘的伏地魔且險些喪命的哈利如今正要好好享受一下高年級的新學業的時候，卻再次聽聞噩耗頻頻——魔法學校的年輕學生們頻頻遭遇伏地魔的騷擾。而整個巫師社會卻施口否認這個惡魔的歸來，似乎所有人都在裝聾作啞，視而不見。魔法部的部長康內劉斯．福吉(羅伯特．哈迪)擔心德高望重的校長阿不思．鄧布利多(邁克爾．甘本飾)謊稱伏地魔復活的消息，是為了破壞自己在魔法界的權威，從而進一步取代自己的地位。所以委派一位新的抵禦黑魔法的教師監視鄧不利多和霍格華茲學生的一舉一動。但是德洛麗絲．烏姆裡奇(伊梅爾達．斯湯頓飾)教授的抵禦黑魔法課程並沒有起到多大作用。年輕的巫師們面對在威脅他們自己以及整個魔法社會的黑暗力量時，依然表現出能力有限且束手無策，當下的局勢變得危機重重……而魔法界天生的黑勢力的剋星——哈利，在好友赫敏和羅恩的幫助下，開始了自己的反擊行動……",
                "這一集中，食死徒開始肆無忌憚橫行於麻瓜和魔法兩個世界中，霍格沃茨內憂外患，危機重重。鄧不利多（邁克爾·甘本 Michael Gambon 飾）帶著哈利（丹尼爾·雷德克裏夫 Daniel Radcliffe 飾）輾轉找到隱居多年的霍拉斯·斯拉格霍恩，請他出山接替斯內普（艾倫 ·裡克曼 Alan Rickman 飾）擔任魔藥學的老師。霍拉斯曾經教授過無數優秀的學生，而湯姆·裡德爾——伏地魔——正是他最出色的一名弟子。鄧不利多深信霍拉斯保有伏地魔不死身的祕密，他希望哈利能夠說服霍拉斯。 　　另一方面，德拉科·馬爾福（湯姆·費爾頓 Tom Felton 飾）宣誓效忠伏地魔，他想方設法將食死徒引入霍格沃茨。而此時，羅恩（魯伯特·格林特 Rupert Grint 飾）、赫敏（艾瑪·沃特森 Emma Watson 飾）他們卻還沉浸在青春的躁動中，全然不知黑暗正漸漸逼近……",
				"鄧不利多死後，伏地魔（Ralph Fiennes 飾）與食死徒入侵魔法學校，魔法部也被伏地魔的爪牙操控，邪惡的陰雲籠罩魔法世界上空。在哈利·波特（丹尼爾·雷德克裏夫 Daniel Radcliffe 飾）17歲生日之際，鳳凰社成員及一眾好友護送他回到了鳳凰社的據點陋居，然而這立即遭到食死徒毀滅性地打擊。哈利和羅恩（魯伯特·格林特 Rupert Grint 飾）、赫敏（愛瑪·沃特森 Emma Watson 飾）僥倖逃亡，並且按照鄧不利多的囑託繼續尋找伏地魔的魂器。死亡的威脅時刻逡巡左右，他們還要面對友情的考驗。在尋找摧毀魂器方法的過程中，死亡聖器的面紗也漸漸揭開。 與此同時，為了置哈利於死地，伏地魔也在尋找最後一件死亡聖器。最後的決戰即將到來……",
				"當又一次和伏地魔（拉爾夫·費因斯 Ralph Fiennes 飾）的意識連通，哈利·波特（丹尼爾·雷德克裏夫 Daniel Radcliffe 飾）斷定最後一件魂器藏在霍格沃茨，於是和羅恩（魯伯特·格林特 Rupert Grint 飾）、赫敏（艾瑪·沃森 Emma Watson 飾）一同返回陰雲密佈的學校。在好友們的幫助下，他們成功驅逐了斯內普（艾倫·瑞克曼 Alan Rickman 飾），然而覺察到哈利目的的伏地魔則率領徒眾向霍格沃茨逼近。食死徒、攝魂怪、巨人瘋狂湧入這所有著悠久歷史的魔法學校，正邪決戰旋即爆發，一時間血雨腥風，死傷無數。從斯內普的眼淚中，哈利不僅瞭解到父輩的故事，也證實了藏緬於他體內最後的祕密。在此之後，他也和伏地魔迎來了最後的對決…… 　　本片根據英國作家J.K.羅琳的同名原著改編，也是“哈利·波特”系列影片的完結篇。"];
